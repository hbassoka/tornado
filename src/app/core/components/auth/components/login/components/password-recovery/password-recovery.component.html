<div class="row ">
<section class="bg-dark text-white py-4 position-relative shadow-sm">
  <div class="container text-center">
    <h2 class=" h2 text-4xl md:text-5xl font-extrabold mb-4">
      <i class="bi bi-shield-lock me-2"></i>Authentification
    </h2>
    <p class="text-light mx-auto mb-0" style="max-width: 720px;">
    Identifiez-vous ou créez votre compte pour accéder à plus de ressources et fonctionnalités.
  </div>
</section>
    <section class=" bg-white py-16">

        <div class="row justify-content-center g-6 p-12">

            <!-- Colonne gauche : Formulaire de connexion -->
            <div class="col-12 col-md-6">
                <div class="card shadow rounded-3 h-100 py-12 px-12">
                    <div class="card-body px-6">
                        <!-- Avatar -->
                        <div class="text-center mb-2">
                            <i class="bi bi-lock" style="font-size: 80px;"></i>
                        </div>
                        <h3 class="display-12 mb-4 text-center">Mot de passe oublié ?</h3>

                        <!-- Message d'erreur -->
                        <div *ngIf="errorMessage" class="alert alert-danger text-center">
                            {{ errorMessage }}
                        </div>

                        <form (ngSubmit)="onSubmit()" #passwordRecoveryForm="ngForm" novalidate>
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Identifiant ou adresse e-mail </label>
                                <input type="text" id="username" [(ngModel)]="passwordRecoveryModel.username"
                                    name="username" class="form-control"
                                    [ngClass]="{'is-invalid': passwordRecoveryForm.submitted && !passwordRecoveryModel.username}"
                                    autocomplete="off" required autofocus />
                                <div class="invalid-feedback">
                                    Identifiant ou adresse e-mail est requis.
                                </div>
                            </div>

                            <div class="mt-8 flex justify-center gap-4 mb-6">
                                <button type="submit" class="btn btn-primary w-40 fw-semibold"
                                    [disabled]="passwordRecoveryForm.invalid">
                                    <i class="bi bi-send" ></i> Envoyer
                                </button>
                            </div>
                        </form>
                        <div class="text-center  py-4">
                            <a routerLink="/auth"
                                class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                                Retour
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
