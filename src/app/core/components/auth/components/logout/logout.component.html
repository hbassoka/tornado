<div class="row ">
<section class="bg-dark text-white py-4 position-relative shadow-sm">
  <div class="container text-center">
    <h2 class=" h2 text-4xl md:text-5xl font-extrabold mb-4">
      <i class="bi bi-shield-lock me-2"></i>Authentification
    </h2>
    <p class="text-light mx-auto mb-0" style="max-width: 720px;">
    Identifiez-vous ou créez votre compte pour accéder à plus de ressources et fonctionnalités.
  </div>
</section>


  <section class=" bg-white py-24">
<div class="container vh-50 d-flex justify-content-center align-items-center">
<div class="card shadow rounded-3 h-100 py-12 px-12 text-center">
    <div class="mb-3">
      <i class="bi bi-box-arrow-right display-1 text-primary"></i>
    </div>
    <h2 class="mb-3">Quittez l'application</h2>
    <p class="mb-4 text-muted">
      Voulez-vous vraiment quitter l’application ? Pour continuer, confirmer ou annuler.
    </p>
    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-danger  w-40"  (click)="doConfirm()"> <i class="bi bi-check-lg me-1"></i>Confirmer</button>
      <button class="btn btn-outline-secondary w-40" (click)="doCancel()"> <i class="bi bi-x-lg me-1"></i>Annuler</button>
    </div>
  </div>
</div>
</section>
</div>
