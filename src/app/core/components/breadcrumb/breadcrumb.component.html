<div class="row bg-white border-bottom">
  <div class="col">
    <div class="d-flex justify-content-between align-items-center px-3 py-2">

      <!-- LEFT : Breadcrumb -->
      <nav class="breadcrumb-wrapper flex-grow-1 me-3" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 flex-nowrap">
            
          @for (item of breadcrumbs(); let last = $last; track item.label) {
            <li 
              class="breadcrumb-item" 
              [class.active]="last" 
              [attr.aria-current]="last ? 'page' : null"
            >
              @if (!last && item.route) {
                <a [routerLink]="item.route">
                  @if (item.icon) { <i [class]="item.icon + ' me-1'"></i> }
                  {{ item.label }}
                </a>
              } @else {
                @if (item.icon) { <i [class]="item.icon + ' me-1'"></i> }
                {{ item.label }}
              }
            </li>
          }

        </ol>
      </nav>

      <!-- RIGHT : Actions -->
      @if (breadcrumbs().length > 1) {
        <button 
          type="button" 
          class="btn btn-link p-0 flex-shrink-0" 
          (click)="goBack()" 
          aria-label="Retour"
        >
          <i class="bi bi-arrow-left me-1"></i> Retour
        </button>
      }

    </div>
  </div>
</div>
