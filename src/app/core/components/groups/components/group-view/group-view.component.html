<!-- group Form -->
<div class="row">
    <section class="w-full bg-gray-700 text-white py-6 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-2"><i class="bi bi-people  me-2"></i>Gestion des groupes</h2>
            <p class="text-md text-gray-300">
                Gestion et configuration des groupes utilisateurs
            </p>
        </div>
    </section>
    <section class="w-full py-12 px-6 bg-white">
        <div class="card mt-4 shadow-sm border-0">
            <div class="card-body">
                <h5 class="card-title mb-3">
                </h5>
                <div>
                    <div class="row">
                        <!-- group Name -->
                        <div class="col-12 col-md-6 mb-3">
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Nom : </label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="nom"
                                        value=" {{groupSelected()?.name}}">
                                </div>
                            </div>
                        </div>
                        <!-- group Name -->
                        <div class="col-12 col-md-6 mb-3">
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="nom"
                                        value="{{groupSelected()?.label}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <label for="roles" class="col-form-label">Roles :</label>
                    <div class="mb-3">
                        <ngx-dual-listbox id="roles"
                            [availableItems]="availableRoles()" 
                            [selectedItems]="selectedRoles()"                           
                            [showSearchBox]="false"                      
                            [readOnly]="true"
                            (availableItemChange)="availableRoles.set($event)"
                            (selectedItemChange)="selectedRoles.set($event)"
                        ></ngx-dual-listbox>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="mt-8 flex justify-center gap-4 mb-10">
                     <a class="btn btn-primary w-40" [routerLink]="['/admin/groups/edit',groupSelected()?.id]">
                        <i class="bi bi-check-lg me-1"></i> Mettre Ã  jour
                    </a>
       
                      <a class="btn btn-outline-secondary  w-40" routerLink="/admin/groups">
                          <i class="bi bi-x-lg me-1"></i> Annuler
                    </a>
                   
                </div>
            </div>
        </div>
    </section>
</div>
