<div class="row">
  <!-- HERO -->
  <section class="w-full bg-gray-700 text-white py-6 px-6">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-2"><i class="bi bi-shield-lock  me-2"></i>Gestion des droits</h2>
      <p class="text-md text-gray-300">
        Gestion et administration des droits des utilisateurs
      </p>
    </div>
  </section>

  <!-- Section Sécurité -->
  <section class="w-full py-12 px-6 bg-white">
    <!-- Header -->
    <!-- Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
      <h2 class="display-12 mb-2">Liste des permissions</h2>
    </div>
    <div class="mb-3">
        <input type="search" class="form-control" placeholder="Rechercher..." [(ngModel)]="search"
          (keyup)="onSearchChange()">
    </div>
    <!-- Permissions Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th (click)="sort('id')" style="cursor:pointer">
              Id <i *ngIf="sortBy === 'id'" class="bi"
                [ngClass]="{ 'bi-caret-up-fill': direction === 'asc','bi-caret-down-fill': direction === 'desc'}"></i>
            </th>
            <th (click)="sort('name')" style="cursor:pointer">
              Nom<i *ngIf="sortBy === 'name'" class="bi"
                [ngClass]="{ 'bi-caret-up-fill': direction === 'asc','bi-caret-down-fill': direction === 'desc'}"></i>
            </th>
            <th (click)="sort('label')" style="cursor:pointer">
                Description<i *ngIf="sortBy === 'label'" class="bi"
                    [ngClass]="{ 'bi-caret-up-fill': direction === 'asc','bi-caret-down-fill': direction === 'desc'}"></i>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let perm of permissions">
            <td>{{perm.id}}</td>
            <td>{{perm.name}}</td>
            <td>{{perm.label}}</td>            
            <td class="text-center">
            <a class="btn btn-sm btn-outline-primary me-2"  [routerLink]="['view',perm.id]">
                <i class="bi bi-eye"></i>
              </a>
              <a class="btn btn-sm btn-outline-primary me-2"  [routerLink]="['edit',perm.id]">
                <i class="bi bi-pencil-square"></i>
              </a>
            </td>
            
          </tr>
        </tbody>
      </table>
      <!-- PAGINATION -->
      <nav class="d-flex justify-content-center">
        <ul class="pagination">

          <!-- previous -->
          <li class="page-item" [class.disabled]="page === 0">
            <button class="page-link" (click)="changePage(page - 1)">Précédent</button>
          </li>

          <!-- pages -->
          <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index" [class.active]="i === page">
            <button class="page-link" (click)="changePage(i)">{{i + 1}}</button>
          </li>

          <!-- next -->
          <li class="page-item" [class.disabled]="page === totalPages - 1">
            <button class="page-link" (click)="changePage(page + 1)">Suivant</button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Permission Form -->
    <div *ngIf="showForm" class="card mt-4 shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title mb-3">
          {{ editingPermission ? 'Modifier une permission' : 'Créer une permission' }}
        </h5>

        <form [formGroup]="permissionForm" (ngSubmit)="save()">
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" placeholder="ex: READ_USERS" formControlName="name" readonly>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" placeholder="Description de la permission" formControlName="description"
              readonly></textarea>
          </div>

          <!-- Buttons -->
          <div class="mt-8 flex justify-center gap-4 mb-10">
            <button type="button" class="btn btn-outline-secondary w-40" (click)="cancelForm()">
              <i class="bi bi-x-lg me-1"></i> Annuler
            </button>
          </div>
        </form>
      </div>
    </div>

  </section>

</div>
