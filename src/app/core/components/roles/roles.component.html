<div class="row">
    <!-- HERO -->
    <section class="w-full bg-gray-700 text-white py-6 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-2"><i class="bi bi-person-gear  me-2"></i>Gestion des rôles</h2>
            <p class="text-md text-gray-300">
                Gestion et configuration des rôles utilisateurs
            </p>
        </div>
    </section>

    <!-- Section Sécurité -->
    <section class="w-full py-12 px-6 bg-white">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
            <h2 class="display-12 mb-2">Liste des rôles</h2>
        </div>
        <div class="mb-3">
                <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="search"
                    (keyup)="onSearchChange()">
            </div>
        <!-- Roles Table  -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th (click)="sort('id')" style="cursor:pointer">
                            ID <i *ngIf="sortBy === 'id'" class="bi"
                                [ngClass]="{ 'bi-caret-up-fill': direction === 'asc','bi-caret-down-fill': direction === 'desc'}"></i>
                        </th>
                        <th (click)="sort('name')" style="cursor:pointer">
                            Nom<i *ngIf="sortBy === 'name'" class="bi"
                                [ngClass]="{ 'bi-caret-up-fill': direction === 'asc','bi-caret-down-fill': direction === 'desc'}"></i>
                        </th>
                        <th (click)="sort('label')" style="cursor:pointer">
                            Description<i *ngIf="sortBy === 'label'" class="bi"
                                [ngClass]="{ 'bi-caret-up-fill': direction === 'asc','bi-caret-down-fill': direction === 'desc'}"></i>
                        </th>
                       
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of roles">
                        <td scope="row">{{role.id}}</td>
                        <td>{{role.name}}</td>
                        <td>{{role.label}}</td>
                        <td class="text-center">
                             <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['view',role.id]">
                                <i class="bi bi-eye fs-6"></i>
                            </a>
                            <a class="btn btn-sm btn-outline-primary me-2"  [routerLink]="['edit',role.id]">
                                <i class="bi bi-pencil-square fs-6"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>


            <!-- PAGINATION -->
            <nav class="d-flex justify-content-center">
                <ul class="pagination">

                    <!-- previous -->
                    <li class="page-item" [class.disabled]="page === 0">
                        <button class="page-link" (click)="changePage(page - 1)">Précédent</button>
                    </li>

                    <!-- pages -->
                    <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index"
                        [class.active]="i === page">
                        <button class="page-link" (click)="changePage(i)">{{i + 1}}</button>
                    </li>

                    <!-- next -->
                    <li class="page-item" [class.disabled]="page === totalPages - 1">
                        <button class="page-link" (click)="changePage(page + 1)">Suivant</button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Role Form -->
        <div *ngIf="showForm" class="card mt-4 shadow-sm border-0">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    {{ editingRole ? 'Modifier un rôle' : 'Créer un rôle' }}
                </h5>

                <form [formGroup]="roleForm" (ngSubmit)="save()">
                    <!-- Role Name -->
                    <div class="mb-3">
                        <label class="form-label">Nom du rôle</label>
                        <input type="text" class="form-control" placeholder="ex: Admin" formControlName="name" readonly>
                    </div>
                    <!-- Role Name -->
                    <div class="mb-3">
                        <label class="form-label">Description </label>
                        <input type="text" class="form-control" placeholder="ex: Admin" formControlName="label" readonly>
                    </div>
                    <!-- Permissions -->
                    <div class="mb-3">
                        <label class="form-label">Permissions</label>
                        <select class="form-select" formControlName="permissions" multiple readonly>
                            <option *ngFor="let perm of permissions" [ngValue]="perm">{{perm.name}}</option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="mt-8 flex justify-center gap-4 mb-10">                        
                        <button type="button" class="btn btn-outline-secondary w-40" (click)="cancelForm()">
                            <i class="bi bi-x-lg me-1"></i> Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </section>

</div>
