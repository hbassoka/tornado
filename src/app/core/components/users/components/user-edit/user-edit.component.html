
<div class="row">
  <!-- HERO -->
  <section class="w-full bg-gray-700 text-white py-6 px-6">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-2"><i class="bi bi-people  me-2"></i>Gestion des utilisateurs</h2>
      <p class="text-md text-gray-300">
        Gestion et administration des utilisateurs
      </p>
    </div>
  </section>
  <!-- Section Sécurité -->
  <section class="w-full py-12 px-6 bg-white">
     <form [formGroup]="userForm">
      <div class="row">
           <!-- Username -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label">Identifiant</label>
            <input type="text" class="form-control" placeholder="ex: jdupont@jdevhub.com" formControlName="username" readonly>
          </div>
            <!-- Password -->
           <div class="col-12 col-md-6 mb-3">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" placeholder="*************" formControlName="password">
            </div>
          </div>      
          <div class="row ">
              <label for="roles" class="col-form-label">Groupes :</label>
              <div class="mb-3">            
                  <ngx-dual-listbox id="roles"
                      [availableItems]="avaiableGroups()"
                      [selectedItems]="selectedGroups()"
                      [showSearchBox]="true"                      
                      [readOnly]="false"
                      (availableItemChange)="avaiableGroups.set($event)"
                      (selectedItemChange)="selectedGroups.set($event)"
                  ></ngx-dual-listbox>
              </div>
          </div>
     <div class="mt-8 flex justify-center gap-4 mb-10">
            <button class="btn btn-success w-40 " type="submit">
              <i class="bi bi-check-lg me-1"></i> {{editingUser() ? 'Mettre à jour' : 'Créer'}}
            </button>
            <button type="button" class="btn btn-outline-secondary w-40" (click)="cancelForm()">
              <i class="bi bi-x-lg me-1"></i> Annuler
            </button>
        </div>
    </form>
   </section>
 </div>
