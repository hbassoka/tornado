<div class="row">
  <!-- HERO -->
  <section class="w-full bg-gray-700 text-white py-6 px-6">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-2"><i class="bi bi-people  me-2"></i>Gestion des utilisateurs</h2>
      <p class="text-md text-gray-300">
        Gestion et administration des utilisateurs
      </p>
    </div>
  </section>
  <!-- Section Sécurité -->
  <section class="w-full py-12 px-6 bg-white">
    <p>{{userView()?.username}}</p>



      <div class="row ">
        <label for="roles" class="col-form-label">Groupes :</label>
        <div class="mb-3">
            
            <ngx-dual-listbox id="roles"
                [availableItems]="avaiableGroups()"
                [selectedItems]="selectedGroups()"
                [showSearchBox]="false"                      
                [readOnly]="true"
                (availableItemChange)="avaiableGroups.set($event)"
                (selectedItemChange)="selectedGroups.set($event)"
            ></ngx-dual-listbox>
        </div>
     </div>
      <!-- Buttons -->
      <div class="mt-8 flex justify-center gap-4 mb-10">
          <a class="btn btn-primary w-40" [routerLink]="['/admin/users/edit',userId()]">
              <i class="bi bi-check-lg me-1"></i> Mettre à jour
          </a>
           <a class="btn btn-outline-secondary  w-40" routerLink="/admin/users">
                <i class="bi bi-x-lg me-1"></i> Annuler
          </a>
          
      </div>

 </section>
 </div>
