<div class="row">
<!-- SECTION — Prestations & Références -->
  <section class="bg-dark text-white py-4 position-relative shadow-sm">
  <div class="container text-center">
    <h2 class=" h2 text-4xl md:text-5xl font-extrabold mb-4">
      <i class="bi bi-star-fill me-2"></i>
      Missions & références
    </h2>
    <p class="text-light mx-auto mb-0" style="max-width: 720px;">
     Découvrez quelques références significatives réalisées pour nos clients dans différents secteurs :
      énergie, banque, santé, identité numérique, et plus encore.
    </p>
  </div>
</section>
<!-- SECTION — Carousel des Références -->
<section id="references" class="py-12 bg-white">
  <div class="container">

    <div id="carouselreferences" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner bg-white">

        <!-- Angular Loop -->
        <div  class="bg-white"  *ngFor="let mission of missions; let i = index"
             [ngClass]="{ 'carousel-item': true, 'active': i === 0 }">

          <div class="d-flex justify-content-center align-items-center py-4">

            <div class="card shadow-sm border-0 p-5 rounded-3 w-80 h-200" style="min-width:80%;min-height:460px;">
              <h3 class="h4 fw-bold mb-3 text-primary">{{ mission.nom }}</h3>

              <p class="mb-3 text-secondary" style="font-size: 1.05rem;">
                {{ mission.description }}
              </p>

              <p class="text-muted small">
                <strong class="text-dark">Environnement :</strong>
                {{ mission.environnement }}
              </p>
            </div>
          </div>

        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button"
              data-bs-target="#carouselreferences" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded-circle p-3 shadow"
              aria-hidden="true"></span>
        <span class="visually-hidden">Précédent</span>
      </button>

      <button class="carousel-control-next" type="button"
              data-bs-target="#carouselreferences" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded-circle p-3 shadow"
              aria-hidden="true"></span>
        <span class="visually-hidden">Suivant</span>
      </button>
    </div>

  </div>
</section>
</div>
