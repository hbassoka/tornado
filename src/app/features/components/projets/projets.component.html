<div class="row">
<!-- SECTION — Projets & Réalisations (Header) -->
<section class="bg-dark text-white py-4 position-relative shadow-sm">
  <div class="container text-center">
    <h2 class=" h2 text-4xl md:text-5xl font-extrabold mb-4">
       <i class="bi bi-briefcase me-2"></i>Projets & réalisations personnels
    </h2>
    <p class="text-light mx-auto mb-0" style="max-width: 720px;">
     Découvrez quelques références significatives réalisées pour nos clients dans différents secteurs :
      énergie, banque, santé, identité numérique, et plus encore.
    </p>
  </div>
</section>

<!-- SECTION — Carousel des Projets -->
<section id="projets" class="py-12 bg-white">
  <div class="container">

    <div id="carouselprojets" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Angular Loop -->
        <div class="bg-white" *ngFor="let projet of projets; let i = index"
             [ngClass]="{ 'carousel-item': true, 'active': i === 0 }">

          <div class="d-flex justify-content-center align-items-center py-4">

            <div class="card shadow-sm border-0 p-5 rounded-3 w-80 h-200" style="min-width:80%;min-height:460px;">

              <h3 class="h4 fw-bold mb-3 text-primary">{{ projet.nom }}</h3>

              <p class="mb-3 text-secondary" style="font-size: 1.05rem;">
                {{ projet.description }}
              </p>

              <p class="small text-muted mb-1">
                <strong>Frontend :</strong> <a  class="me-2" target="_blank" [href]="projet.frontend.demoUrl"> Lien</a> 
              </p>
              <p class="small text-muted">
                <strong>Backend :</strong> <a class="me-2" target="_blank" [href]="projet.backend.demoUrl"> Lien</a>
              </p>

            </div>
          </div>

        </div>
      </div>

      <!-- Navigation Arrows -->
      <button class="carousel-control-prev" type="button"
              data-bs-target="#carouselprojets" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded-circle p-3 shadow" aria-hidden="true"></span>
        <span class="visually-hidden">Précédent</span>
      </button>

      <button class="carousel-control-next" type="button"
              data-bs-target="#carouselprojets" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded-circle p-3 shadow" aria-hidden="true"></span>
        <span class="visually-hidden">Suivant</span>
      </button>

    </div>


  </div>
</section>
</div>
